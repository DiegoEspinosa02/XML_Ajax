<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  table,
  th,
  td,

  th,
  td {
    padding: 5px;
  }
</style>

<body>
  <center>
    <h2>Diego Espinosa Morales</h2>
    <button type="button" onclick="loadDoc()">Obtener mi colección de CD</button>
  </center>
  <br><br>
  <table id="demo" class="table table-dark table-striped"></table>

  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "cd_catalog.xml", true);
      xhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table = "<tr><th>Artista</th><th>Título</th><th>País</th><th>Compañia</th><th>Precio</th><th>Año</th></tr>";
      var x = xmlDoc.getElementsByTagName("CD");
      for (i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
          "</td></tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }
  </script>

</body>

</html>
